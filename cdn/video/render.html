<style>
	.CLASS { position: relative; padding-bottom: 56.25%; padding-top: 25px; height: 0; }
	.CLASS iframe { position: absolute; top: 0;left: 0; width: 100%; height: 94%; }
</style>

<script>

	exports.id = 'video';
	exports.group = 'Content';
	exports.name = 'Video';
	exports.icon = 'ti ti-photo-video';
	exports.author = 'Total.js';
	exports.version = '1';

	exports.make = function(instance, config, element) {
		var url = (config.url || '').trim().replace('/watch?v=', '/embed/').replace('/vimeo.com/', '/player.vimeo.com/video/');
		element.html('<iframe src="{0}" width="500" height="270" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>'.format(url));
	};

</script>
