<script>

	exports.id = 'enable';
	exports.name = 'Enable editing';
	exports.group = 'Logical';
	exports.icon = 'ti ti-config';
	exports.author = 'Total.js';
	exports.version = '1';

	exports.make = function(instance, config, element) {

		var isdisabled = false;
		var children = EMPTYARRAY;

		element.html('<div class="UI_components{0}" data-index="0"></div>'.format(config.border ? ' UI_border' : ''));

		var value2 = null;
		var compare = null;

		switch (config.condition) {
			case 'number':
				value2 = (config.value || '').parseFloat();
				break;
			case 'string':
				value2 = config.value || '';
				break;
			case 'expression':
				compare = FN('value=>' + config.condition);
				break;
		}

		var check = function() {

			var value = instance.get();
			var is;

			if (value2 !== null) {
				is = value === value2;
			} else if (compare) {
				try {
					is = compare(value);
				} catch (e) {
					instance.error(e);
					return;
				}
			} else
				is = !!value;

			if (config.type === 'disable')
				is = !is;

			is = !is;

			if (is !== isdisabled) {
				isdisabled = is;
				for (var m of children) {
					// Because of e.g. buttons
					// if (m.state.bind)
					m.set('disabled', isdisabled);
				}
			}
		};

		instance.on('value', check);
		instance.on('ready', function() {
			children = instance.family();
			check();
		});
	};

</script>
