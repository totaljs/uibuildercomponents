<style>
	.CLASS { padding: 8px 12px; display: inline-block; margin-right: 5px; text-align: center; }
	.CLASS i { margin-right: 5px; }
	.CLASS_type_primary { background-color: var(--color); color: #fff; }
	.CLASS_type_secondary { background-color: #F0F0F0; }
	.CLASS_type_outline { background-color: transparent; border: 1px solid #E0E0E0; }
	.CLASS_size_lg { font-size: 16px; padding: 8px 14px; }
	.CLASS_size_md { font-size: 14px; padding: 8px 12px; }
	.CLASS_size_sm { font-size: 12px; padding: 6px 10px }
	.CLASS_radius { border-radius: var(--radius); }
	.CLASS_bold { font-weight: bold; }
	.CLASS_fullwidth { width: 100%; }
	.CLASS_shadow { box-shadow: 0 2px 10px rgb(0 0 0 / 10%); }
	.CLASS.UI_disabled { cursor: not-allowed; }

	@media(max-width: 768px) {
		.CLASS_fullwidthxs { width: 100%; }
	}

</style>

<script>

	exports.id = 'button';
	exports.name = 'Button';
	exports.group = 'Controls';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-pointer';
	exports.config = { name: 'button', type: 'primary', size: 'md', fullwidth: false, fullwidthxs: true, radius: true, bold: false, shadow: false, center: false, icon: 'ti ti-angle-right'  };
	exports.settings = 'https://cdn.componentator.com/uibuilder/button-v1/settings.html';
	exports.render = 'https://cdn.componentator.com/uibuilder/button-v1/render.html';
	exports.version = '1';
	exports.type = ['app', 'dashboard'];

	exports.make = function(instance, config, element, cls) {

		var html = instance.maketemplate('<i class="{{ icon }}"></i><span>{{ name }}</span>');

		instance.on('configure', function() {
			element.html(html(config));
			element.rclass2(cls + '_type_').aclass(cls + '_type_' + config.type);
			element.rclass2(cls + '_size_').aclass(cls + '_size_' + config.size);
			element.tclass(cls + '_radius', config.radius);
			element.tclass(cls + '_bold', config.bold);
			element.tclass(cls + '_fullwidth', config.fullwidth);
			element.tclass(cls + '_fullwidthxs', config.fullwidthxs);
			element.tclass(cls + '_shadow', config.shadow);
		});

		instance.emit('configure');
	};

</script>
